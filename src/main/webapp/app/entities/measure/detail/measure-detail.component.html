<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="measure">
      <h2 data-cy="measureDetailsHeading"><span>Measure</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ measure.id }}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
          <span>{{ measure.type }}</span>
        </dd>
        <dt><span>Value</span></dt>
        <dd>
          <span>{{ measure.value }}</span>
        </dd>
        <dt><span>Book</span></dt>
        <dd>
          <div *ngIf="measure.book">
            <a [routerLink]="['/book', measure.book?.id, 'view']">{{ measure.book?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/measure', measure.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
